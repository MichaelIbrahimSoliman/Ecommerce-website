    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="./css/addprouduct.css">

        <title>Add Prouduct</title>
    </head>
    <body>
        <div class="Crud">
            
            <div class="head">
                <p>Store</p>
                <p>Prouduct Mangment system</p>
                <h2>Add Prouduct</h2>
            </div>
            <div class="input">
                <input placeholder="title" type="text" id="title">
                <div class="price">
                    <input onkeyup="getTotal()"  type="number"   id="price"       placeholder="price">
                    <input onkeyup="getTotal()"  type="number"   id="taxes"       placeholder="taxes">
                    <input onkeyup="getTotal()"  type="number"   id="ads"         placeholder="ads">
                    <input onkeyup="getTotal()"  type="number"   id="discount"   placeholder="discount">
                    <small id="total"></small>
                </div>
            <input placeholder="count"type="number" id="count">
            <input placeholder="category"type="number" id="category">
            <button id="submit">Create</button>     
            </div>
            <div class="output">
                <div class="searchblok">
                    <input onkeyup="SearchData(this.value)" type="text" id="search"placeholder="search">
                    <div class="btnSearch">
                        <button onclick="getsearchMood(this.id)" id="searchTitle">search Title</button>
                        <button onclick="getsearchMood(this.id)" id="searchCateory">search Cateory</button>
                    </div>
                </div>
            <div id="deleteAll">

            </div>
                <table>
                    <tr>
                        <th>id</th>
                        <th>title</th>
                        <th>price</th>
                        <th>taxes</th>
                        <th>ads</th>
                        <th>discount</th>
                        <th>total</th>
                        <th>Cateory</th>
                        <th>update</th>
                        <th>delete</th>
                    </tr>
        
                    <tbody id="tbody">
                        
                    </tbody>
            </table>

            </div>
        </div>



        </div>

        <script src="calcinaddpro.js"></script>
    </body>
    </html>
